<!DOCTYPE html>
<html lang="en">
    <head>
        <title>苍穹变OMG</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/lib/UniAdmindl/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/lib/UniAdmindl/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="/lib/UniAdmindl/css/unicorn.login.css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /></head>
    <body>
        <div id="logo">
            <img src="/lib/UniAdmindl/img/logo.png" alt="" />
        </div>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" method="post" action="/LoginIn/" />
				<p>输入用户名和密码继续.</p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span><input id="id_myname"type="text" name="username" placeholder="用户名" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span><input id="id_passwd" type="password" name="password_ch" placeholder="密码" />
                            <input id="password_n" type="hidden"  name="password" value="1">
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-recover">忘记密码?</a></span>
                    <span class="pull-right"><button class="btn btn-inverse" id="login_button">登录</button></span>
                </div>
            </form>
            <form id="recoverform" action="#" class="form-vertical" />
				<p>作者很懒,还是直接改数据库吧！！！！</p>
				<div class="control-group">
                    <!--
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-envelope"></i></span><input type="text" placeholder="E-mail address" />
                        </div>
                    </div>
                    -->
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link" id="to-login">&lt; &lt;返回登录</a></span>
                    <!--<span class="pull-right"><input type="submit" class="btn btn-inverse" value="Recover" /></span>-->
                    <input type="hidden" id="ntime" value="{{ M }}">
                </div>
            </form>
        </div>
        
        <script src="/lib/UniAdmindl/js/jquery.min.js"></script>
        <script src="/lib/UniAdmindl/js/unicorn.login.js"></script>
        <script src="/lib//js/omg.js"></script>
        <script type="text/javascript" src="/lib/js/jQuery.md5.js"></script>
    </body>
</html>
